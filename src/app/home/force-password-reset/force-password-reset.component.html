<h1 mat-dialog-title>Force Password Reset</h1>
<div mat-dialog-content>
  <p>Since your account is registered from a third party resource, please reset your password</p>
  <mat-form-field>
    <mat-label [ngClass]="{'invalid': !isValid}">Password</mat-label>
    <input matInput [(ngModel)]="password" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="submit()" [disabled]="!isValid">Submit</button>
</div>
