<img src="{{image}}" alt="Red dot" *ngIf="success">
<div *ngIf="!success">
    <mat-dialog-content>{{ message }}</mat-dialog-content>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
