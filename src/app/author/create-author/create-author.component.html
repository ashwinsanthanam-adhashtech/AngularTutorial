<div [hidden]="!isVisible">
    
    <div class="form">
        <form [formGroup]="createAuthorForm">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName">
            </mat-form-field>
            <br>
    
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName">
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Famous Books</mat-label>
                <input matInput type="text" formControlName="famousBooks">
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput type="text" formControlName="country">
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Date of Birth</mat-label>
                <input matInput type="date" formControlName="dateOfBirth">
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Books Published</mat-label>
                <input matInput type="number" formControlName="numberOfBooksPublished">
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Rating</mat-label>
                <input matInput type="number" formControlName="rating">
            </mat-form-field>
            <br>
            
            <mat-form-field>
                <mat-label>Genres</mat-label>
                <input matInput type="text" formControlName="generes">
            </mat-form-field>
            <br>       
            
            <label mat-label>Photo</label>
            <input type="file" placeholder="Image" (change)="handleFileInput($event.target.files)" class="imageInput">
            <br>
            <br>
            
            <button mat-raised-button (click)="submit()">Submit</button>
        </form>
    </div>
</div>
