<div [hidden]="!isVisible">
    <form [formGroup]="signupForm">
        <mat-form-field>
            <mat-label [ngClass]="{'error': signupForm.get('firstName').errors && (signupForm.get('firstName').touched || signupForm.get('firstName').dirty)}">First Name</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <span [hidden]="!signupForm.get('firstName').errors || !(signupForm.get('firstName').touched || signupForm.get('firstName').dirty)">
            * Mandatory
        </span>
        <br>

        <mat-form-field> 
            <mat-label [ngClass]="{'error': signupForm.get('lastName').errors && (signupForm.get('lastName').touched || signupForm.get('lastName').dirty)}">Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <span [hidden]="!signupForm.get('lastName').errors || !(signupForm.get('lastName').touched || signupForm.get('lastName').dirty)">
            * Mandatory
        </span>
        <br>    

        <mat-form-field>
            <mat-label [ngClass]="{'error': signupForm.get('mobileNumber').errors && (signupForm.get('mobileNumber').touched || signupForm.get('mobileNumber').dirty)}">MobileNumber</mat-label>
            <input matInput type="text" formControlName="mobileNumber">
        </mat-form-field>
        <span [hidden]="!signupForm.get('mobileNumber').errors || !(signupForm.get('mobileNumber').touched || signupForm.get('mobileNumber').dirty)">
            * Invalid Format
        </span>
        <br>
        
        <mat-form-field>
            <mat-label [ngClass]="{'error': signupForm.get('emailId').errors && (signupForm.get('emailId').touched || signupForm.get('emailId').dirty)}">Email</mat-label>
            <input matInput type="text" formControlName="emailId">
        </mat-form-field>
        <span [hidden]="!signupForm.get('emailId').errors || !(signupForm.get('emailId').touched || signupForm.get('emailId').dirty)">
            * Invalid Format
        </span>
        <br>          

        <mat-form-field>
            <mat-label [ngClass]="{'error': signupForm.get('loginName').errors && (signupForm.get('loginName').touched || signupForm.get('loginName').dirty)}">Login Name</mat-label>
            <input matInput type="text" formControlName="loginName">
        </mat-form-field>
        <span [hidden]="!signupForm.get('loginName').errors || !(signupForm.get('loginName').touched || signupForm.get('loginName').dirty)">
            * Mandatory
        </span>
        <br>      

        <mat-form-field>
            <mat-label [ngClass]="{'error': signupForm.get('password').errors && (signupForm.get('password').touched || signupForm.get('password').dirty)}">Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <span [hidden]="!signupForm.get('password').errors || !(signupForm.get('password').touched || signupForm.get('password').dirty)">
            * Mandatory
        </span>
        <br>

        <button mat-raised-button (click)="submit()">Submit</button>
        <br>
        <span class="error">{{ resultMessage }}</span>
    </form>
</div>
